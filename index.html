<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>
    <div class="card__header">
      <div class="card__header--image"></div>
    </div>
    <section class="card__content">
      <div class="card__header--title">
        <h1>Get <span>insights</span> that help your business grow.</h1>
      </div>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <footer class="card__footer">
        <div class="footer__card">
          <p class="footer__card--title">10k+</p>
          <p class="footer__card--content">Companies</p>
        </div>
        <div class="footer__card">
          <p class="footer__card--title">314</p>
          <p class="footer__card--content">Templates</p>
        </div>
        <div class="footer__card">
          <p class="footer__card--title">12M+</p>
          <p class="footer__card--content">Queries</p>
        </div>
      </footer>
    </section>
  </main>

</body>
</html>
